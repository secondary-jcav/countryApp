<div *ngIf="!country; else divCountry" class="alert alert-info">Loading...</div>

<ng-template #divCountry>
  <div class="row">
    <div class="col-12">
      <h1>
        Country: <small>{{ country.name.common }}</small>
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <h3>Flag</h3>
      <img [src]="country.flags.png" class="img-thumbnail" />
    </div>
    <div class="col">
      <h3>Info</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Official </strong>{{ country.name.official }}
        </li>
        <li class="list-group-item">
          <strong>Population </strong>{{ country.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Area </strong>{{ country.area | number }}
        </li>
        <li class="list-group-item">
          <strong>Currency </strong>{{ currency }}
        </li>
        <li class="list-group-item">
          <strong>Continent </strong>{{ country.continents[0] }}
        </li>

        <!-- <li class="list-group-item" *ngFor="let timezone of timezones">
          <strong>Time zone : {{ timezone }} </strong>
        </li> -->
      </ul>
    </div>
  </div>
</ng-template>
