<h3>
  Search by region <small> {{ activeRegion | titlecase }}</small>
</h3>
<hr />

<h5>Select region</h5>

<!-- [class.btn-primary]="region === activeRegion" -->
<!-- [ngClass]="{
    'btn-primary': activeRegion === region,
    'btn-outline-primary': activeRegion !== region
  }" -->

<div class="row">
  <div class="col">
    <button
      *ngFor="let region of regions"
      [class]="getButtonState(region)"
      (click)="activateRegion(region)"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
