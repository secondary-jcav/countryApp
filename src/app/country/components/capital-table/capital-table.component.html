<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td><img class="small-flag" />{{ country.flag }}</td>
      <td>{{ country.capital }}, {{ country.name.common }}</td>
      <td><a [routerLink]="['/country', country.cca2]">See more...</a></td>
    </tr>
  </tbody>
</table>
